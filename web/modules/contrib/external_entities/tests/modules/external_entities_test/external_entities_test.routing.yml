external_entities_test.simple:
  path: '/external-entities-test/simple'
  defaults:
    _controller: '\Drupal\external_entities_test\Controller\ExternalEntitiesJsonController::simple'
    _title: 'Simple JSON'
  requirements:
    _permission: 'access content'
external_entities_test.simple_get:
  path: '/external-entities-test/simple/{uuid}'
  defaults:
    _controller: '\Drupal\external_entities_test\Controller\ExternalEntitiesJsonController::simpleGet'
